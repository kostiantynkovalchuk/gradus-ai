[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20", "postgresql_16"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "cd backend && python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "./start.sh"
