# Use Python and Node.js providers for proper environment setup
providers = ["python", "node"]

[phases.setup]
# Keep python3 and gcc for compiling psycopg2
# Use apt for PostgreSQL dev libraries to avoid Nix package collision
nixPkgs = ["...", "gcc"]
aptPkgs = ["libpq-dev"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "cd frontend && npm install",
    "cd backend && pip install -r requirements.txt --no-cache-dir"
]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "./start.sh"
