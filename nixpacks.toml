# Use Python and Node.js providers for proper environment setup
providers = ["python", "node"]

[phases.setup]
# "..." preserves auto-detected packages while adding custom ones
nixPkgs = ["...", "postgresql_16"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "cd frontend && npm install",
    "cd backend && pip install -r requirements.txt --no-cache-dir"
]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "./start.sh"
