[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "python312Packages.setuptools", "gcc", "pkg-config", "nodejs_20"]
aptPkgs = ["libpq-dev"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd backend && python3.12 -m pip install -r requirements.txt --no-cache-dir"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "./start.sh"
